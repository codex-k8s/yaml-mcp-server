name: docker-publish

on:
  push:
    branches:
      - master
    tags:
      - "*"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: yaml-mcp-server-github-review
            dockerfile: docker/mcp-github-review.Dockerfile
            extra_build_args: ""
          - image: yaml-mcp-server-secrets-postgres-k8s
            dockerfile: docker/mcp-secrets-postgres-k8s.Dockerfile
            extra_build_args: |
              KUBECTL_VERSION=v1.34.1
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_NAMESPACE: ${{ vars.DOCKERHUB_NAMESPACE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve image metadata
        id: meta
        run: |
          set -euo pipefail
          if [ -z "${DOCKERHUB_USERNAME}" ]; then
            echo "DOCKERHUB_USERNAME secret is required" >&2
            exit 1
          fi

          namespace="${DOCKERHUB_NAMESPACE:-$DOCKERHUB_USERNAME}"
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            image_tag="${GITHUB_REF_NAME}"
            source_version="${GITHUB_REF_NAME}"
          else
            image_tag="latest"
            source_version="${GITHUB_SHA}"
          fi

          echo "namespace=${namespace}" >> "${GITHUB_OUTPUT}"
          echo "image_tag=${image_tag}" >> "${GITHUB_OUTPUT}"
          echo "source_version=${source_version}" >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.namespace }}/${{ matrix.image }}:${{ steps.meta.outputs.image_tag }}
          build-args: |
            GOLANG_IMAGE_VERSION=1.25.6-bookworm
            YAML_MCP_SERVER_VERSION=${{ steps.meta.outputs.source_version }}
            ${{ matrix.extra_build_args }}
