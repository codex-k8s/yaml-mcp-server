        response_format:
          type: string
          enum: ["json", "markdown"]
        pr_number:
          type: integer
          minimum: 1
        offset:
          type: integer
          minimum: 0
        limit:
          type: integer
          minimum: 1
          maximum: 100
    output_schema:
