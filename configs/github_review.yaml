      title: "Get PR context"
    requires_approval: false
    timeout: "5m"
    timeout_message: "timeout"
    input_schema:
      type: object
      additionalProperties: false
      required: ["pr_number"]
      properties:
        correlation_id:
          type: string
        response_format:
          type: string
          enum: ["json", "markdown"]
        pr_number:
