    timeout_message: "timeout"
    input_schema:
      type: object
      additionalProperties: false
      required: ["thread_id"]
      properties:
        correlation_id:
          type: string
        response_format:
          type: string
          enum: ["json", "markdown"]
        thread_id:
          type: string
          minLength: 1
    output_schema:
      type: object
      additionalProperties: false
      required: ["status", "decision", "correlation_id"]
      properties:
        status:
          type: string
          enum: ["success", "denied", "error"]
        decision:
          type: string
          enum: ["approve", "deny", "error"]
        reason:
          type: string
        correlation_id:
          type: string
    executor:
      type: shell
      timeout: "5m"
      command: |
        set -euo pipefail
        thread_id="{{ .Args.thread_id }}"
        query="$(cat <<'EOF'
        mutation($threadId:ID!) {
          resolveReviewThread(input: {threadId: $threadId}) {
            thread {
              id
              isResolved
            }
          }
        }
        EOF
        )"
        gh api graphql -f query="$query" -F threadId="$thread_id" --jq '.data.resolveReviewThread.thread | {thread_id: .id, is_resolved: .isResolved}'
  - name: github_pr_context
    title: "Get PR context"
    description: |
