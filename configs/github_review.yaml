          minimum: 1
    output_schema:
      type: object
      additionalProperties: false
      required: ["status", "decision", "correlation_id"]
      properties:
        status:
          type: string
          enum: ["success", "denied", "error"]
        decision:
          type: string
          enum: ["approve", "deny", "error"]
        reason:
