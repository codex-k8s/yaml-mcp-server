    timeout: "5m"
    timeout_message: "timeout"
    input_schema:
      type: object
      additionalProperties: false
      required: ["pr_number", "comment_text"]
      properties:
        correlation_id:
          type: string
        response_format:
          type: string
          enum: ["json", "markdown"]
        pr_number:
          type: integer
          minimum: 1
        comment_text:
          type: string
          minLength: 1
        quote_comment_id:
          type: integer
          minimum: 1
    output_schema:
